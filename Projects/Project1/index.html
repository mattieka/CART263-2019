<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>


    <!-- Libraries -->


        <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>



    <!-- My script(s) -->
    <script src="js/script.js"></script>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

  </head>

  <body>

<!-- COUNTER LIST -->

<div id="instructionsDialog">
  <p>Have you ever wondered what it's like to work in video game retail? Wonder no longer! Press OK to get to work alphabetizing near-obsolete video games!</p>
</div>

<div id="dialogText"></div>

<ul id="counter" class="connectedSortable">
  <li class="listForm"><p class="spineText">Game 1</p></li>
  <li class="listForm"><p class="spineText">Game 2</p></li>
  <li class="listForm"><p class="spineText">Game 3</p></li>
  <li class="listForm"><p class="spineText">Game 4</p></li>
  <li class="listForm"><p class="spineText">Game 5</p></li>
</ul>

<!-- SHELF LIST -->

<ul id="shelf" class="connectedSortable">
  <li class="gridForm"><p class="coverText">Game 6</p></li>
  <li class="gridForm"><p class="coverText">Game 7</p></li>
  <li class="gridForm"><p class="coverText">Game 8</p></li>
  <li class="gridForm"><p class="coverText">Game 9</p></li>
  <li class="gridForm"><p class="coverText">Game 10</p></li>
</ul>
  </body>

</html>
